{% load menu_tags %}
{% if menu_items %}
	<ul class="pure-menu-children">
	{% for item in menu_items %}
        <li class="pure-menu-item{% if item.active_class %} pure-menu-selected{% endif %}"><a href="{{ item.href }}" class="pure-menu-link">{{ item.text }}</a></li>
	{% endfor %}
	</ul>
{% endif %}
