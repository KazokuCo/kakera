{% load wagtailimages_tags %}
{% image image original as original_image %}
<div class="image" style="max-width:{{ original_image.width }}px">
    <div style="padding-top:{{ original_image.aspect_ratio_pct }}%"></div>
    <a href="{{ original_image.url }}" target="_blank">
        <img src="{{ original_image.url }}" alt="{{ original_image.alt }}" {% if itemprop %}itemprop="{{ itemprop }}"{% endif %}/>
    </a>
</div>
