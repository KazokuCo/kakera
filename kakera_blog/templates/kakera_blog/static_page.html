{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags wagtailembeds_tags %}

{% block content %}
<div class="container">
	<article class="blog-page">
		<header>
			<h1 class="post-title">{{ page.title }}</h1>
		</header>

		{% if page.cover_image %}
		<section class="post-cover">
			{% image page.cover_image original %}
		</section>
		{% endif %}

		<content>
			{% include_block page.body %}
		</content>
	</article>
</div>
{% endblock %}
