{% load wagtailimages_tags %}
<div class="image" style="max-width:{{ scaled_image.width }}px{% if color %};background-color:#{{ color }}{% endif %}">
    <div style="padding-top:{{ scaled_image.aspect_ratio_pct }}%"></div>
        <img src="{{ scaled_image.url }}" srcset="{{ scaled_image.url }} {{ scaled_image.width }}w,{{ original_image.url }} {{ original_image.width }}w" alt="{{ scaled_image.alt }}" {% if itemprop %}itemprop="{{ itemprop }}"{% endif %}/>
</div>
